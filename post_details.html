{% extends 'blog_app/base.html' %}

{% block title %}{{ post.title }} - Blog Application{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small>Published on {{ post.published_date }}</small></p>
    {% if user.is_authenticated %}
        <a class="btn" href="{% url 'create_post' %}">Create a new post</a>
    {% endif %}
{% endblock %}
